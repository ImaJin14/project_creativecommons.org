version: "3"

services:

  wordpress:
    image: wordpress:latest  # https://hub.docker.com/_/wordpress/
    container_name: project_creativecommons-wordpress
    ports:
      - "8000:80"
    volumes:
      # Apache2 web server configuration
      - ./config/wordpress-apache:/etc/apache2/sites-available:ro
      # CC Legal Tools
      - ./cc-legal-tools-data/docs/:/var/www/legal-tools:ro
      # Platform Toolkit
      - ./mp/docs:/var/www/platform/toolkit:ro
      # WordPress Plugin development
      - ./wp-plugin-creativecommons-website/:/var/www/html/wp-content/plugins/wp-plugin-creativecommons-website
      # WordPress Theme development
      - ./creativecommons-base/:/var/www/html/wp-content/themes/creativecommons-base
      - ./wp-theme-creativecommons.org/:/var/www/html/wp-content/themes/wp-theme-creativecommons.org
      - wp_data:/var/www/html

    environment:
      WORDPRESS_DB_HOST: database
      WORDPRESS_DB_NAME: "${DB_NAME:-wordpress_db}"
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: "${DB_ROOT_PASSWORD:-db_password}"
      WORDPRESS_CONFIG_EXTRA: |
        # Use dispatch port by default
        define('WP_HOME', 'http://127.0.0.1:8000');
        define('WP_SITEURL', 'http://127.0.0.1:8000');
    depends_on:
      - database
    networks:
      - backend

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: project_creativecommons-phpmyadmin
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD:-db_password}"
    ports:
      - "8003:80"
    networks:
      - backend

  database:
    build:
      # change db if required in .env file
      context: ./database/${DATABASE:-mariadb}
    container_name: project_creativecommons-database
    ports:
      - "3306:3306"
    volumes:
      #- ./wp-data:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: "${DB_NAME:-wordpress_db}"
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD:-db_password}"
    networks:
      - backend

  composer:
    image: composer/composer
    container_name: cc-base-composer
    working_dir: /var/www/html/wp-content/plugins/wp-plugin-creativecommons-website/
    command: "install"
    restart: "no"
    volumes:
      - ./wp-plugin-creativecommons-website/:/var/www/html/wp-content/plugins/wp-plugin-creativecommons-website

  wordpress-cli:
    volumes_from:
      - database
      - wordpress
    image: wordpress:cli
    user: xfs
    environment:
      WORDPRESS_DB_HOST: database
      WORDPRESS_DB_NAME: "${DB_NAME:-wordpress_db}"
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: "${DB_ROOT_PASSWORD:-db_password}"
    command:  >
      /bin/sh -c '
      wp plugin install wordpress-seo && wp plugin activate wordpress-seo && wp plugin install ultimate-addons-for-gutenberg && wp plugin activate ultimate-addons-for-gutenberg
      '
    volumes:
      - wp_data:/var/www/html
      - db_data:/var/lib/mysql
      - ./content-import:/var/www/html/content-import
    networks:
      - backend

volumes:
  db_data:
  wp_data:


networks:
  backend:
